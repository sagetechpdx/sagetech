<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    <body>
        <script src="https://apis.google.com/js/api.js"></script>
        <script>
            /**
             * Sample JavaScript code for places.places.get
             * See instructions for running APIs Explorer code samples locally:
             * https://developers.google.com/explorer-help/code-samples#javascript
             */

            function loadClient() {
                return gapi.client
                    .load(
                        "https://places.googleapis.com/$discovery/rest?version=v1&key=AIzaSyAwBha2DlZnt-BEt1mWHhQtd0Kio5uR8po"
                    )
                    .then(
                        function () {
                            console.log("GAPI client loaded for API");
                        },
                        function (err) {
                            console.error("Error loading GAPI client for API", err);
                        }
                    );
            }
            // Make sure the client is loaded before calling this method.
            function execute() {
                const placeId = "ChIJNxM5WgBCrGER4JbmUQpceWo"; // Replace with actual Place ID
                const apiKey = "AIzaSyAwBha2DlZnt-BEt1mWHhQtd0Kio5uR8po"; // Replace with your actual API Key

                const url = `https://maps.googleapis.com/maps/api/place/details/json?place_id=${placeId}&fields=reviews&key=${apiKey}`;

                fetch(url)
                    .then((response) => response.json())
                    .then((data) => console.log("Response", data))
                    .catch((error) => console.error("Execute error", error));
            }

            gapi.load("client");
        </script>
        <button onclick="loadClient()">load</button>
        <button onclick="execute()">execute</button>
    </body>
</html>
